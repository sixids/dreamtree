language: java
jdk:
  - openjdk8


branches:
  only:
    - master


# Travis CI 서버의  HOME
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_install:
  - chmod +x gradlew


# CI 실행 완료시 메일로 알람
notifications:
  email:
    recipients:
      - zeekgwang@gmail.com

before_deploy:
  - zip -r dreamtree-webservice
  - mkdir -p deploy
  - mv dreamtree-webservice.zip deploy/dreamtree-webservice.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정값
    secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정값
    bucket: dreamtree-deploy
    region: ap-northeast-2
    skip_cleanup: true
    acl: public_read
    local_dir: deploy
    wait-until-deployed: true
    on:
      repo: zeekgwang/dreamtree
      branch: master

